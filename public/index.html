<!DOCTYPE html>
<html>
  <head>
    <title>BrainBlitz</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f2f2f2;
      }
      h2 {
        color: #333;
      }
      input,
      button {
        font-size: 16px;
        padding: 8px;
        margin: 5px;
      }
      #game {
        margin-top: 30px;
      }
      #answers {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
      }
      #restartButton {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    Entra el teu nom
    <input id="nicknameInput" type="text" />
    <button id="sendButton">Enviar</button>
    <div id="game" style="display: none">
        <h2 id="question"></h2>
        <div id="answers"></div>
        <div id="scoreboard">Tus puntos: <span id="points">0</span></div>
        <button id="restartButton" style="display: none">Reiniciar juego</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.0/socket.io.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
